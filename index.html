<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/murtaugh/HTML5-Reset/master/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id='rps-btns'>
        <img src="icons/rock.png" alt="rock" class="button">
        <img src="icons/paper.png" alt="paper" class="button">
        <img src="icons/scissors.png" alt="scissors" class="button">
        <p id="winMsg" class="hidden">WINNER</p>
    </div>
    <div id="result"></div>
    <hr />
    <div id="scoreboard">
        <div class="player-score ">
            <h1>Player</h1>
            <p class="player-points">0</p>
        </div>
        <div class="ai-score ">
            <h1>Computer</h1>
            <p class="ai-points">0</p>
        </div>
    </div>
    <div id="reset" class="hidden">
        restart game
    </div>
</body>

<script src="scripts.js"></script>

</html>
